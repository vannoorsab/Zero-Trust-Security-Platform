version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zero-trust-backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/zerotrust}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    networks:
      - zerotrust-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Local Development (optional)
  mongo:
    image: mongo:7.0
    container_name: zero-trust-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: zerotrust
    volumes:
      - mongo-data:/data/db
    networks:
      - zerotrust-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Frontend (optional - can run npm dev instead)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: zero-trust-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - zerotrust-network

volumes:
  mongo-data:

networks:
  zerotrust-network:
    driver: bridge
