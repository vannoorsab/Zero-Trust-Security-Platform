apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: zero-trust-backend
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '100'
        autoscaling.knative.dev/minScale: '1'
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: IMAGE_URL  # Will be replaced by Cloud Build
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: zero-trust-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: zero-trust-secrets
              key: jwt-secret
        - name: ENVIRONMENT
          value: 'production'
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: '500m'
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
